<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />

    <title>Fotogram</title>
  </head>
  <body onload="initRenderImages()">
    <header class="site-header px-64">
      <img
        class="site-logo"
        src="img/Fotogram_Logo.svg"
        alt="Fotogram Seiten Logo"
      />
    </header>

    <main class="content px-160">
      <h1 class="title">Your personal photo album</h1>
      <div id="photo-gallery" class="gallery"></div>
    </main>

    <footer class="site-footer"></footer>

    <dialog class="photo-dialog" id="image-viewer"></dialog>
  </body>

  <script src="script.js"></script>
</html>
